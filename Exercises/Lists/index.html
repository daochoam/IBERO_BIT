<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- The list items will be marked with bullets (disc, circle, squat)-->
    <h2>Unordered Lists</h2>
    <ul> <!-- tag defines the unordered list-->
        <li>Pizza</li>
        <li>Tomatoes</li>
        <li>Cheese</li>
        <li>Srimp</li>
        <li>Cake</li>
    </ul>

    <!--The list items will be marked with numbers-->
    <h2>Ordered Lists</h2>
    <ol> <!-- tag defines the ordered list-->
        <li>Pizza</li>
        <li>Tomatoes</li>
        <li>Cheese</li>
        <li>Srimp</li>
        <li>Cake</li>
    </ol>
    <!--A description list is a list of terms, with a description of each term-->

    <h2>Description Lists</h2>
    <dl> <!-- tag defines the description list-->
        <dt>Colombia</dt> <!--tag defines the term (name)-->
        <dd>Country of south america</dd> <!--tag describes term-->
        <dt>Bogot√°</dt>
        <dd>Colombia's capital</dd>
    </dl>
</body>
</html>
