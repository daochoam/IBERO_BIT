<head>

    <title>BITmath</title>
    <!-- Bootstrap CSS -->

<body">
    <div class="container Calculator">
        <div class="Brand">
            <div class="Photo"><img src="./Images/Integral.png" alt="Integral"></div>
            <div class="Name">&beta;&Iota;&#882;MATH...</div>
        </div>
        <form id="Form_1" name="formu" value="Reset form">
            <div id="layer1" style="color: white;">
                Número A: <input type="Text" id="Number_A" size="60%">
            </div>
            <div id="layer2" style="color: white;">
                Número B: <input type="Text" id="Number_B" size="60%">
            </div>
            
        </form>
        <div class="row row-cols-4 KeyBoard">
            <div class="col-6 "><button type="button" onclick="Divided()">/</button></div>
            <div class="col-6 "><button type="button" onclick="Multiply()">*</button></div>
            <div class="col-6 "><button type="button" onclick="Subtract()">-</button></div>
            <div class="col-6 "><button type="button" onclick="Add()">+</button></div>
            <div class="col-12 "><button type="button" onclick="Reset()" style="color:rgb(19, 65, 5)"><b>CE</b></button>
            </div>
        </div>
        <div class="Result" id="Solve"></div>
    </div>
    </div>
