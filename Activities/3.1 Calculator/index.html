<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITmath</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Own Styles CSS -->
    <link rel="stylesheet" href="./CSS/index.css">
    <!-- Matematica Font -->
    <link href="https://fonts.cdnfonts.com/css/matematica" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body">
    <div class="container Calculator">
        <div class="Brand">
            <div class="Photo"><img src="./Images/Integral.png" alt="Integral"></div>
            <div class="Name">&beta;&Iota;&#882;MATH...</div>
        </div>
        <div class="row-cols-1 Displays">
            <div class="col-12" id="Display_1"></div>
            <div class="col-12" id="Display_2"></div>
        </div>
        <div class="row row-cols-4 KeyBoard">
            <div class="col-3 "><button type="button" onclick="Seven()">7</button></div>
            <div class="col-3 "><button type="button" onclick="Eight()">8</button></div>
            <div class="col-3 "><button type="button" onclick="Nine()">9</button></div>
            <div class="col-3 "><button type="button" onclick="Divided()">/</button></div>
            <div class="col-3 "><button type="button" onclick="Four()">4</button></div>
            <div class="col-3 "><button type="button" onclick="Five()">5</button></div>
            <div class="col-3 "><button type="button" onclick="Six()">6</button></div>
            <div class="col-3 "><button type="button" onclick="Multiply()">*</button></div>
            <div class="col-3 "><button type="button" onclick="One()">1</button></div>
            <div class="col-3 "><button type="button" onclick="Two()">2</button></div>
            <div class="col-3 "><button type="button" onclick="Three()">3</button></div>
            <div class="col-3 "><button type="button" onclick="Subtract()">-</button></div>
            <div class="col-3 "><button type="button" onclick="Zero()">0</button></div>
            <div class="col-3 "><button type="button" onclick="Decimal()">.</button></div>
            <div class="col-3 "><button type="button" onclick="Reset()" style="color:rgb(19, 65, 5)"><b>CE</b></button>
            </div>
            <div class="col-3 "><button type="button" onclick="Add()">+</button></div>
            <div class="col-9 "><button type="button" onclick="Equal()">=</button></div>
            <div class="col-3 "><button type="button" onclick="Backspace()"><i class="material-icons"
                style="font-size:125%;color:rgb(83, 0, 0);align-items: center; display:inline-block;box-align: center; margin: 4% auto;">backspace</i></button>
            </div>
        </div>
    </div>
    <!-- jQuery -> biblioteca de JavaScript rica en funciones empleada para el recorrido y la manipulaci칩n de documentos HTML,
        el manejo de eventos, la animaci칩n y Ajax (Asynchronous JavaScript And XML) sean mucho m치s simples con una API f치cil de usar
        que funciona en una multitud de navegadores. -->
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
