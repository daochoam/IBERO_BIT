  <body>
    <!--------------------- Register This -------------------------->
    <form>
        <div class="Register-1">
          <div class="btn-close" id="btn-cancel" title="Close">&times;</div>
            
            
                <h2 class="Title-1">Register</h2>
                <div id="Reg_Message" style="width: 100%; height: 10%; color: rgb(124, 252, 0)"></div>
                
                <div class="container" style="margin: 0.1% auto">
                    <label for="uname"><b>Name:</b></label>
                    <input type="text" name="Register_Name" id="Reg_Name" placeholder="Name" required/>
                    <div class="Alert" id="Name_Message"></div>
                    
                    <label for="uname"><b>e-mail:</b></label>
                    <input type="text"name="Register_Email" id="Reg_Email" placeholder="Email" required />
                    <div class="Alert" id="Pass_Message"></div>
                    
                    <label for="uname"><b>Password:</b></label>
                    <input type="password" name="Register_Password" id="Reg_Password" placeholder="Password"required/>
                    <div class="Alert" id="Email_Message"></div>

                </div>

          <div class="container Reg-btns">
            <div onclick="Guardar()" class="btn" id="btn-Guardar">Guardar</div>
            <div onclick="Listar()" class="btn" id="btn-Listar">Listar</div>
            <div onclick="Modificar()" class="btn" id="btn-Modificar">Modificar</div>
            <div onclick="Borrar()" class="btn" id="btn-Borrar">Borrar</div>
          </div>


      </div>
    </form>
